<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Welcome</title>
    <style>
      #sagi {
        width: 500px;
        height: auto;
        text-align: center;
        padding: 10px;
        outline: 5px;
        outline-style: double;
        outline-color: darkcyan;
        background-image: radial-gradient(cyan, limegreen);
        margin-top: 20px;
        margin-bottom: 20px;
      }

      #lo {
        background-color: green;
        font-size: 15px;
      }
    </style>
  </head>

  <body>
    <center>
      <div id="sagi">
        <form onsubmit="return validateForm()">
          <!-- <div class="form-group">
            <label for="user">Select your Designation:</label>
            <select class="form-control" required>
              <option value="user">User</option>
              <option value="ngo">NGO</option>
              <option value="agent">NGO Agent</option>
            </select>
          </div> -->
          <div class="form-group">
            <label>Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              aria-describedby="emailHelp"
              placeholder="Enter Your Name"
              required
            />
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Address</label>
            <textarea
              class="form-control"
              required
              id="exampleFormControlTextarea1"
              name="address"
              rows="3"
            ></textarea>
          </div>
          <div class="row">
            <div class="form-group col">
              <label>Phone Number:</label>
              <input
                type="number"
                class="form-control"
                id="phone"
                name="phn"
                aria-describedby="emailHelp"
                placeholder="Enter Your Number"
                required
              />
            </div>
            <div class="form-group col">
              <label>DOB</label>
              <input
                type="date"
                class="form-control"
                id="dob"
                name="dob"
                aria-describedby="emailHelp"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              aria-describedby="emailHelp"
              placeholder="Enter Email"
              required
            />
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Medical Condition</label>
              <textarea
                class="form-control"
                required
                id="exampleFormControlTextarea1"
                name="address"
                rows="3"
              ></textarea>
            </div>
            <div class="row">
              <div class="form-group col">
                <label>Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  aria-describedby="emailHelp"
                  placeholder="Enter Your Name"
                  required
                />
              </div>
            </div>
            <div class="form-group col">
              <label>Password</label>
              <input
                type="password"
                class="form-control"
                name="password"
                id="password"
                placeholder="Password"
                required
              />
            </div>
          </div>

          <a
            href="#"
            class="btn btn-secondary btn-lg active"
            id="lo"
            role="button"
            aria-pressed="true"
            >Create Account</a
          ><br />
          <p id="error"></p>
          <br />
          <small><a href="#">already have an account? LOG IN</a></small>
        </form>
      </div>
    </center>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
      function validateForm() {
        // Get form inputs
        var email = document.getElementById("email").value;
        var phone = document.getElementById("phone").value;
        var dob = document.getElementById("dob").value;
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        <!-- var code = document.getElementById("code").value; -->

        // Regular expressions for validation
        var emailRegex = /^\S+@\S+\.\S+$/;
        var phoneRegex = /^[0-9]{10}$/;
        var dobRegex = /^\d{2}\/\d{2}\/\d{4}$/;
        var usernameRegex = /^[a-zA-Z0-9]{3,20}$/;
        var passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;

        // Perform validation
        if (!email.match(emailRegex)) {
          document.getElementById("error").innerHTML = "Invalid email address";
          return false;
        }

        if (!phone.match(phoneRegex)) {
          document.getElementById("error").innerHTML = "Invalid phone number";
          return false;
        }

        if (!dob.match(dobRegex)) {
          document.getElementById("error").innerHTML =
            "Invalid date of birth (use MM/DD/YYYY)";
          return false;
        }

        if (!username.match(usernameRegex)) {
          document.getElementById("error").innerHTML =
            "Invalid username (3-20 characters, letters and numbers)";
          return false;
        }

        if (!password.match(passwordRegex)) {
          document.getElementById("error").innerHTML =
            "Invalid password (at least 8 characters, one uppercase, one lowercase, one digit)";
          return false;
        }

        return true;
      }
    </script>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- <script>
      document.querySelector("#lo").addEventListener("click", function () {
        console.log("login successful");
        alert("Successful!!");
      });
    </script> -->
  </body>
</html>
