
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Welcome</title>
    <style>
      #sagi {
        width: 500px;
        height: auto;
        text-align: center;
        padding: 10px;
        outline: 5px;
        outline-style: double;
        outline-color: darkcyan;
        background-image: radial-gradient(cyan, limegreen);
        margin-top: 200px;
      }

      #lo {
        background-color: green;
        font-size: 15px;
      }
    </style>
  </head>

  <body>
    <center>
      <div id="sagi">
        <form>
          <div class="form-group">
            <label for="user">Select your Designation:</label>
            <select class="form-control" required>
              <option value="user">User</option>
              <option value="ngo">NGO</option>
              <option value="agent">NGO Agent</option>
            </select>
          <div class="form-group">
            <label>Username</label>
            <input
              type="email"
              class="form-control"
              id="username"
              name="username"
              aria-describedby="emailHelp"
              placeholder="Enter email"
              required
            />
    
          </div>
          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="exampleInputPassword1"
              placeholder="Password"
              required
            />
          </div>
          <small><a href="#">Forgot Password</a></small><br>
          <a
            href="#"
            class="btn btn-secondary btn-lg active"
            id="lo"
            role="button"
            aria-pressed="true"
            >LOG IN</a
          ><br>
          <small><a href="#">Create new account?</a></small>
        </form>
      </div>
    </center>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- <script>
      document.querySelector("#lo").addEventListener("click", function () {
        console.log("login successful");
        alert("Successful!!");
      });
    </script> -->
  </body>
</html>
