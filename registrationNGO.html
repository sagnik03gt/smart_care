<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Responsive Registration Form | CodingLab</title>
    <link rel="stylesheet" href="register.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        Registration <sub style="color: rgb(62, 62, 246)">Ngo</sub>
      </div>
      <div class="content">
        <form action="#">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Owner Name</span>
              <input
                type="text"
                placeholder="Enter owner name"
                name="ownname"
                id="ownname"
                required
              />
            </div>
            <div class="input-box">
              <span class="details">Address</span>
              <input
                type="text"
                placeholder="Enter address"
                name="ownadd"
                id="ownadd"
                required
              />
            </div>
            <div class="input-box">
              <span class="details">Date of Birth</span>
              <input type="date" name="dob" id="dob" required />
            </div>
            <div class="input-box">
              <span class="details">Ngo Name</span>
              <input
                type="text"
                placeholder="Enter ngo name"
                name="ngoname"
                id="ngoname"
                required
              />
            </div>

            <div class="input-box">
              <span class="details">Email</span>
              <input
                type="text"
                placeholder="Enter ngo email"
                name="email"
                id="email"
                required
              />
            </div>
            <div class="input-box">
              <span class="details">Phone Number</span>
              <input
                type="text"
                placeholder="Enter owner phn number"
                required
              />
            </div>
            <div class="input-box">
              <span class="details">Password</span>
              <input type="text" placeholder="Enter your password" required />
            </div>
            <div class="input-box">
              <span class="details">Ngo id</span>
              <input type="text" placeholder="Enter ngo id" required />
            </div>
            <div class="input-box">
              <span class="details">Ngo Address</span>
              <textarea
                name="address"
                id="address"
                cols="100"
                rows="2"
                required
              ></textarea>
            </div>
          </div>

          <div class="button">
            <input type="submit" value="Register" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
